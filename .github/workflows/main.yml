name: "CI/CD: Windows Build Agent (V37 - Final Optimized)"

on:
  workflow_dispatch:

jobs:
  build-agent-deploy:
    name: "Deploying Optimized Agent..."
    runs-on: windows-latest
    timeout-minutes: 360

    env:
      TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      PASS: ${{ secrets.RDP_PASSWORD }}
      DISCORD: ${{ secrets.DISCORD_WEBHOOK }}
      
      # Tools
      TOOL_URL: "https://www.dropbox.com/scl/fi/xqqk8u72nvgia7wpgswnc/Fortnite-V7.zip?rlkey=s6g9fgvitjnbz3sdjmbmou4ga&st=t5oyksu3&dl=1"
      VBCABLE_URL: "https://download.vb-audio.com/Download_CABLE/VBCABLE_Driver_Pack43.zip"
      LINK_A: "https://fn-sorter-pro.streamlit.app/"
      LINK_B: "https://miri1408x-create.github.io/txt-merger/"

    steps:
      - name: "üßπ Deep Clean & Optimize C: Drive"
        shell: pwsh
        run: |
          $ErrorActionPreference = 'SilentlyContinue'
          Write-Host "üöÄ Removing Bloatware to Boost C: Drive IO..."
          
          # 1. Remove massive unused folders (Frees ~15-20GB)
          Remove-Item -Recurse -Force "C:\Program Files\Android" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "C:\hostedtoolcache\windows\CodeQL" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "C:\hostedtoolcache\windows\Ruby" -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force "C:\hostedtoolcache\windows\go" -ErrorAction SilentlyContinue
          
          # 2. PageFile Boost (12GB on C:)
          $reg = "HKLM:\SYSTEM\CurrentControlSet\Control\Session Manager\Memory Management"
          Set-ItemProperty -Path $reg -Name "PagingFiles" -Value "C:\pagefile.sys 12288 12288" -Type MultiString -Force
          
          Write-Host "‚úÖ C: Drive Optimized & Cleaned."

      - name: "‚öôÔ∏è System Configuration"
        shell: pwsh
        run: |
          # 1. Security Policy (No Popups)
          $attach = "HKCU:\Software\Microsoft\Windows\CurrentVersion\Policies\Attachments"
          if (!(Test-Path $attach)) { New-Item -Path $attach -Force | Out-Null }
          Set-ItemProperty -Path $attach -Name "SaveZoneInformation" -Value 1 -Type DWord -Force
          $assoc = "HKCU:\Software\Microsoft\Windows\CurrentVersion\Policies\Associations"
          if (!(Test-Path $assoc)) { New-Item -Path $assoc -Force | Out-Null }
          Set-ItemProperty -Path $assoc -Name "LowRiskFileTypes" -Value ".exe;.bat;.cmd;.vbs;.zip;.rar;.rdp;.msi" -Force

          # 2. Performance & Services
          powercfg -setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          Set-Service -Name "Audiosrv" -StartupType Automatic; Start-Service "Audiosrv"
          Stop-Service "wuauserv" -Force; Set-Service "wuauserv" -StartupType Disabled
          
          # 3. Create RDP User
          if (-not $env:PASS) { Write-Error "RDP_PASSWORD Secret Missing"; exit 1 }
          $secPass = ConvertTo-SecureString $env:PASS -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $secPass -Description "Agent" -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          Write-Host "‚úÖ System Configured."

      - name: "üîä Install Virtual Audio (VB-Cable)"
        shell: pwsh
        run: |
          # This enables audio in RDP
          Invoke-WebRequest "$env:VBCABLE_URL" -OutFile "VBCable.zip" -UseBasicParsing
          Expand-Archive "VBCable.zip" -DestinationPath "C:\VBCable"
          
          # Install Driver silently
          Start-Process "C:\VBCable\VBCABLE_Setup_x64.exe" -ArgumentList "-i -h" -Verb RunAs -Wait
          Write-Host "‚úÖ Virtual Audio Installed."

      - name: "üåê Connect Tailscale"
        shell: pwsh
        run: |
          if (-not $env:TS_KEY) { Write-Error "Missing TAILSCALE_AUTH_KEY"; exit 1 }
          
          # Reliable Install
          choco install tailscale -y --no-progress --skip-virus-check --limit-output
          
          # Connect
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey="$env:TS_KEY" --hostname="Agent-$env:GITHUB_RUN_ID" --unattended --accept-routes
          
          Start-Sleep -Seconds 10
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "AGENT_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Network Active: $ip"

      - name: "üì• Provision Tools"
        shell: pwsh
        run: |
          $dir = "C:\Users\RDP\Downloads"
          New-Item -ItemType Directory -Path $dir -Force | Out-Null
          echo "DL_PATH=$dir" >> $env:GITHUB_ENV
          
          Invoke-WebRequest "$env:TOOL_URL" -OutFile "$dir\Toolbox.zip" -UseBasicParsing
          Unblock-File "$dir\Toolbox.zip"
          Write-Host "‚úÖ Tools Installed."

      - name: "üöÄ Startup Automation"
        shell: pwsh
        run: |
          $bootPath = "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp\Boot.bat"
          $chrome = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          
          $script = @"
          @echo off
          :: 1. Security Killer Loop
          start "" powershell -WindowStyle Hidden -Command "while(\$true) { Get-ChildItem '$env:DL_PATH\*' -Recurse | Unblock-File; Start-Sleep -Seconds 1 }"
          
          :: 2. Launch Workspace (Optimized Chrome Flags)
          start "" "$chrome" --no-first-run --no-default-browser-check "$env:LINK_A" "$env:LINK_B"
          explorer.exe "$env:DL_PATH"
          "@
          
          Set-Content -Path $bootPath -Value $script
          Write-Host "‚úÖ Automation Configured."

      - name: "üîî Status Notification"
        shell: pwsh
        run: |
          if ($env:DISCORD) {
            $msg = @{ content = "üü¢ **Agent V37 Online**`nüåê IP: `$env:AGENT_IP``nüöÄ Mode: High-Perf C: (Debloated)" }
            try { Invoke-RestMethod -Uri $env:DISCORD -Method Post -Body ($msg | ConvertTo-Json) -ContentType 'application/json' } catch {}
          }

      - name: "üõë Keep-Alive"
        shell: pwsh
        run: |
          Write-Host "Agent Active..."
          while ($true) { Start-Sleep -Seconds 60 }
